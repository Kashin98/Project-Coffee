<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Talk To Us - Coffee Junkie</title>
  </head>

  <body>
    <!-- Logo -->
    <img id="top" src="./Coffee/logo.png" alt="Company Logo" />
    <h4>Coffee Junkie</h4>
    <ul>
      <!-- Internal Links -->
      <li><a href="./index.html">Home</a></li>
      <li><a href="./about.html" target="_blank">About</a></li>
      <li><a href="./numbers.html" target="_blank">Numbers</a></li>
      <li><a href="./contacts.html" target="_blank">Contacts</a></li>
    </ul>
    <!-- Background -->
    <img
      src="./Coffee/background.jpeg"
      alt="Background of page"
      width="1220"
    />
    <!-- Contact Info -->
    <h1>Talk To Us</h1>
    <form action="">
      <!-- Name -->
      <strong><label for="User">Name</label></strong>
      <input type="text" name="User Name" id="User" placeholder="Name" />
      <br />
      <br />
      <!-- Email -->
      <strong><label for="email">Email</label></strong>
      <input type="email" name="Email" id="email" placeholder="Email" />
      <br />
      <br />
      <br />
      <!-- Description -->
      <strong><label for="Description">Description</label></strong>
      <br />
      <textarea
        name="Description"
        id="Description"
        cols="30"
        rows="10"
        placeholder="What do you think of our Coffee ?"
      ></textarea>
      <br />
      <br />
      <!-- Submit -->
      <input type="submit" value="Submit" />
    </form>
    <br />
    <br />
    <br />
    <!-- Copyright and back to the top -->
    <p>Copyright &copy; 2020</p>
    <h3>
      <p><a href="#top">Back to the top</a></p>
    </h3>
  </body>
